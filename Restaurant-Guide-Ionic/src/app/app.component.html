<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <img style='margin-left: 1rem' src="../../../assets/logo.png" width='35'>
        <ion-title>Hungry Man</ion-title>
        <ion-title>Daily Restaurant Guide</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="logout()">
          <ion-icon
          style="font-size: 2rem"
          name="log-out-outline"
          slot="start"
          ></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
