<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar class="toolbar">
        <div class="icon">
          <img src="../../../assets/logo.png" width='55'>
        </div>
        <div class="title">
          <ion-title class="title">Hungry Man</ion-title>
        </div>
        <div>
          <ion-title class="subtitle">Daily Restaurant Guide</ion-title>
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="logout()">
          <ion-icon
          style="font-size: 2rem"
          name="log-out-outline"
          slot="start"
          ></ion-icon>
          <ion-label style="text-decoration: underline;">Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
