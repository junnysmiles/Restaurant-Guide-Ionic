<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<app-navbar page='Developers'></app-navbar>

<ion-content [fullscreen]="true">
  <ion-list>
    <div *ngFor="let d of developers">
      <ion-card class="card">
        <div style='flex: 4'>
          <ion-item>
            <ion-label style="color: #d36277">{{d.id}}</ion-label>
          </ion-item>

          <ion-card-content class="header" style="padding-top: 0; color: #fff">
            <h1>{{d.name}}</h1>
          </ion-card-content>
        </div>
        <div style='flex: 1'>
          <ion-icon style='font-size: 4rem;' name="person-circle-outline"></ion-icon>
        </div>
      </ion-card>
    </div>
  </ion-list>
</ion-content>
