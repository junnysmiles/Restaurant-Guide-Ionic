<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<app-navbar page='Restaurants'></app-navbar>

<ion-content [fullscreen]="true">
  <ion-searchbar></ion-searchbar>

  <ion-list>
    <div *ngFor="let r of restaurants">
      <ion-card class="card">
        <ion-item>
          <ion-label>{{r.name}}</ion-label>
        </ion-item>

        <ion-card-content class="rate">
          <div class="rateDiv">
            <div *ngFor="let i of counter(r.likes)">
              <ion-icon name="heart-circle-outline"></ion-icon>
            </div>
            <p class="p">{{r.description}}</p>
          </div>

          <div class="buttons" style="display: flex; justify-content: space-between">
            <div>
              <button class="btn" (click)="direction()">Directions</button>
              <button class="btn" (click)="remove(r.id)">Remove</button>
            </div>

            <div>
              <ion-icon (click)="navigate(r)" class="icon"></ion-icon>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-list>
</ion-content>
