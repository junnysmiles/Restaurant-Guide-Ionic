<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar class="topBar"></ion-toolbar>
  </ion-header>


  <div class="container">
    <div class="header">
      <h1 class="title">Hungry Man</h1>
      <img src="../../assets/logo.png" width="150px" class="image"/>
    </div>

    <div class="login">
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input
          type="email"
          name="email"
          [(ngModel)]="email"
          required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input
          type="password"
          name="password"
          [(ngModel)]="password"
          required></ion-input>
      </ion-item>
    </div>

    <div class="buttons">
      <button class="btn" (click)="navigate()">Login</button>
      <div class="divider"></div>
      <button class="btn">Sign Up</button>
    </div>
  </div>
</ion-content>
